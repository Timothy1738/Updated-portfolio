<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education History Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .timeline {
            position: relative;
            padding: 20px 0;
            list-style: none;
        }
        .timeline:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ddd;
        }
        .timeline-item {
            display: flex;
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }
        .timeline-item:nth-child(odd) .content {
            order: 2;
            margin-left: auto;
            text-align: right;
        }
        .timeline-item:nth-child(even) .content {
            order: 1;
            margin-right: auto;
            text-align: left;
        }
        .timeline-item:before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #ddd;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .content {
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        .award {
            text-align: right;
            font-weight: bold;
        }
        .institution {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Education History</h2>
        <ul class="timeline">
            <li class="timeline-item">
                <div class="content institution">University of Example</div>
                <div class="content award">Bachelor of Science in Computer Science</div>
            </li>
            <li class="timeline-item">
                <div class="content award">Master of Science in Information Technology</div>
                <div class="content institution">Institute of Technology</div>
            </li>
            <li class="timeline-item">
                <div class="content institution">Example University</div>
                <div class="content award">PhD in Artificial Intelligence</div>
            </li>
        </ul>
    </div>
</body>
</html>
